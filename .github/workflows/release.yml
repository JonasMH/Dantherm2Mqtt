name: release

on:
  push:
    paths:
      - VERSION
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:8.0-preview
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Run tests
        run: dotnet test --blame-hang-timeout 2m $(find *.sln -print -quit)

  release:
    runs-on: ubuntu-latest
    container: alpine:3.15
    needs: [test]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Install deps
        run: apk update && apk add --no-cache docker-cli openrc git
      - name: Login to Docker Hub
        run: docker login -u $DOCKER_HUB_REGISTRY_USER -p $DOCKER_HUB_REGISTRY_PASSWORD
      - name: Build image
        run: docker build --pull -f ./src/Dockerfile -t jonasmh/dantherm2mqtt:$(cat VERSION) -t jonasmh/dantherm2mqtt:latest .
      - name: Push image
        run: |-
          docker push jonasmh/dantherm2mqtt:$(cat VERSION);
          docker push jonasmh/dantherm2mqtt:latest;
